<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>📖 Hadith Finder</h1>

        <!-- Search Box -->
        <input type="text" id="search-box" placeholder="Search Hadith...">
        
        <!-- Dropdown for Book Selection -->
        <select id="hadith-book">
            <option value="">All Books</option>
            <option value="sahih-bukhari">Sahih Bukhari</option>
            <option value="sahih-muslim">Sahih Muslim</option>
            <option value="abu-dawood">Abu Dawood</option>
            <option value="ibn-e-majah">Ibn Majah</option>
        </select>

        <!-- Fetch Button -->
        <button id="fetch-hadith">🔍 Get Hadith</button>

        <!-- Hadith Display Area -->
        <div id="hadith-container">
            <p id="hadith-text">Click the button to fetch a Hadith.</p>
            <p id="hadith-source"></p>
        </div>

        <!-- Save Favorite Hadith -->
        <button id="save-favorite">⭐ Save to Favorites</button>

        <!-- Favorites List -->
        <h2>Saved Hadiths</h2>
        <ul id="favorites-list"></ul>

        <!-- Dark Mode Toggle -->
        <button id="toggle-dark-mode">🌙 Dark Mode</button>
    </div>
</body>
</html>
